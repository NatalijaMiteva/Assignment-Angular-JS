<div class='container'>
  <form ng-submit="saveTask()" name="newTask.taskForm">
    <div class='form-group'>
      <label>Enter Subject</label>
      <input type='text' class='form-control' ng-model='newTask.subject' required />
    </div>
    <div class='form-group'>
      <label>Enter Details</label>
      <textarea class='form-control' ng-model='newTask.detail' required ></textarea>
    </div>
    <div class='form-group'>
      <label>Priority?</label>
      <select ng-model='newTask.priority' required>
        <option value="Low" >Low</option>
        <option value="High">High</option>
        <option value="Urgent">Urgent</option>
      </select>
      <!-- <input type='text' class='form-control' ng-model='newTask.priority' required /> -->
    </div>
    <div class='form-group'>
      <label>Enter User</label>
      <input type='text' class='form-control' ng-model='newTask.user' required />
    </div>
    <div>
      <label>Enter Due Date</label>
      <div class="dropdown">
      <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" data-target="#" href="#">
        <div class="input-group"><input type="text"  class="form-control" data-ng-model="newTask.date"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
        </div>
      </a>
      <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
        <datetimepicker data-ng-model="newTask.date" data-datetimepicker-config="{ dropdownSelector: '.dropdown-toggle' }"/>
      </ul>
    </div>
    </div>
    <button type='sumbit'>Save task</button>
  </form>
</div>
