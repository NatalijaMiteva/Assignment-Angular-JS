<!doctype html>
<html ng-app='task'>
  <head>
    <meta charset="UTF-8">
    <base href="/">
    <title>Task</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  </head>

  <body>
    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/home">Task</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li id="home" ng-class="{ active: route.current.activeNav == 'home'}">
              <a href="/home">Home</a>
            </li>
            <li ng-class="{ active: route.current.activeNav == 'newTask'}"  id='newTask'>
              <a href="/newTask">Create new Task</a>
            </li>
            <li ng-class="{ active: route.current.activeNav == 'searchTab'}"  id='searchTab'>
              <a href="/search">Search options</a>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <!-- ANGULAR DYNAMIC CONTENT -->
    <div ng-view></div>

    <!-- JS -->
    <script src="/js/angular/angular.js" ></script>
    <script  src="/app.js"></script>
    <script  src="/js/angular/angular-resource.js" ></script>
    <script src="/js/angular/angular-route.js" ></script>
    <script src="/models/taskModel.js"></script>
    <script src="/controllers/homeController.js"></script>
    <script src="/controllers/newTask.controller.js"></script>
    <script src="/controllers/searchTab.controller.js"></script>
  </body>
</html>
